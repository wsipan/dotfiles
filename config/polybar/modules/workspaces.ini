[module/workspaces]
type = internal/xworkspaces

enable-clic = true
enable-scroll = false
pin-workspaces = true
reverse-scroll = false

label-active = %icon%
label-active-font = 5
label-active-foreground = #1A1A1A
label-active-background = #EEFFFF
label-active-padding = 1

label-empty = %icon%
label-empty-font = 5
label-empty-foreground = #EEFFFF
label-empty-padding = 2

label-occupied = %icon%
label-occupied-font = 5
label-occupied-foreground = #C792EA
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-font = 5
label-urgent-foreground = #F07178
label-urgent-padding = 2

icon-0 = 1; term
icon-1 = 2;󰨞 code
icon-2 = 3; browser
icon-3 = 4; file
icon-4 = 5;漣 other
icon-5 = 6;[]=

[module/workspaces_icons]
type = internal/xworkspaces

enable-clic = true
enable-scroll = false
pin-workspaces = true
reverse-scroll = false

label-active = %icon%
label-active-font = 3
label-active-foreground = ${color.color00}
label-active-background = ${color.color02}
label-active-padding = 1

label-empty = %icon%
label-empty-font = 3
label-empty-foreground = ${color.color15}
label-empty-background = ${color.background}
label-empty-padding = 1

label-occupied = %icon%
label-occupied-font = 5
label-occupied-foreground = ${color.color07}
label-occupied-background = ${color.background}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-font = 3
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.color01}
label-urgent-padding = 1

icon-0 = 1; browser
icon-1 = 2; code
icon-2 = 3; term
icon-3 = 4; file
icon-4 = 5;󱚟 other
icon-5 = 6;[]=