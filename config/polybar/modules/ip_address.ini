[module/ip_address_brackets]
type = custom/script

exec = ~/.config/polybar/scripts/ip_address.sh 1

format-underline = #EEFFFF

interval = 30

[module/ip_address]
type = custom/script

exec = ~/.config/polybar/scripts/ip_address.sh 2

format-background = ${color.color04}
format-foreground = ${color.background}

interval = 30
