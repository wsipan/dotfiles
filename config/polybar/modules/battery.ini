[module/battery_backets]
type = custom/script

exec = ~/.config/polybar/scripts/battery.sh 1

format-font = 3
format-underline = #EEFFFF

interval = 30

[module/battery]
type = custom/script

exec = ~/.config/polybar/scripts/battery.sh 2

format-font = 1
format-background = ${color.color03}
format-foreground = ${color.color00}

interval = 30